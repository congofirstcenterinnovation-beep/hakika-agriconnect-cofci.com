<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hakika Agriconnect Premium</title>

<link rel="manifest" href="manifest.json">

<style>
body{
font-family:Poppins,Arial;
margin:0;
background:#f3f7f3;
scroll-behavior:smooth;
}

/* HEADER */
header{
background:#2E7D32;
color:white;
padding:15px;
text-align:center;
position:sticky;
top:0;
z-index:1000;
box-shadow:0 2px 8px rgba(0,0,0,0.2);
}

nav{
display:flex;
justify-content:center;
gap:8px;
flex-wrap:wrap;
margin-top:8px;
}

nav a{
background:white;
padding:6px 12px;
border-radius:20px;
text-decoration:none;
color:#2E7D32;
font-size:12px;
}

/* SECTION */
section{
padding:35px 15px;
max-width:900px;
margin:auto;
}

h2{
text-align:center;
color:#2E7D32;
}

/* BUTTON */
.btn{
background:#2E7D32;
color:white;
border:none;
padding:8px 16px;
border-radius:25px;
cursor:pointer;
margin-top:10px;
font-size:13px;
}

/* CARD */
.card{
background:white;
padding:14px;
border-radius:12px;
margin-top:15px;
box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

img{
width:100%;
border-radius:12px;
}

/* MARKET */
.grid{
display:grid;
gap:12px;
}

input,select{
width:100%;
padding:8px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}

/* POPUP */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}

.popupBox{
background:white;
padding:20px;
border-radius:12px;
width:90%;
max-width:350px;
}

/* CHAT */
.chat{
height:220px;
overflow-y:auto;
background:#eef7ee;
padding:10px;
border-radius:10px;
}

footer{
background:#1B5E20;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}
</style>
</head>

<body>

<header>
üåç Connecter les agriculteurs africains au march√© r√©el
<nav>
<a href="#market">Marketplace</a>
<a href="#ai">IA</a>
<a href="#meteo">M√©t√©o</a>
<a href="#gps">Localisation</a>
</nav>
</header>

<!-- MARKETPLACE -->
<section id="market">

<h2>Marketplace Agricole</h2>

<img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc">

<input id="filter" placeholder="Rechercher produit" onkeyup="displayProducts()">

<button class="btn" onclick="openPopup()">Publier produit</button>

<div id="products" class="grid"></div>

</section>

<!-- IA -->
<section id="ai">
<h2>Assistant IA Agricole</h2>

<img src="https://images.unsplash.com/photo-1581091215367-59ab6f3a79f8">

<div id="aiChat" class="chat"></div>

<input id="aiInput" placeholder="Question agricole">
<button class="btn" onclick="askAI()">Demander</button>

</section>

<!-- METEO -->
<section id="meteo">
<h2>M√©t√©o Agricole</h2>

<img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b">

<div id="weather" class="card">Chargement...</div>

</section>

<!-- GPS -->
<section id="gps">
<h2>Localisation champ</h2>

<img src="https://images.unsplash.com/photo-1526779259212-756e6f9e6c30">

<button class="btn" onclick="geo()">Localiser</button>

<p id="location"></p>

</section>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="popupBox">

<h3>Publier produit</h3>

<input id="pName" placeholder="Nom produit">
<input id="pPrice" placeholder="Prix">
<input id="pPhone" placeholder="T√©l√©phone">
<input type="file" id="pImg">

<button class="btn" onclick="publish()">Publier</button>
<button onclick="closePopup()">Fermer</button>

</div>
</div>

<footer>
Hakika Agriconnect ‚Äî COFCI Innovation
</footer>

<script>

/* MARKETPLACE */
let products = JSON.parse(localStorage.getItem("products")) || [];

function openPopup(){ popup.style.display="flex"; }
function closePopup(){ popup.style.display="none"; }

function publish(){

let file = pImg.files[0];
if(!file) return alert("Ajouter image");

let reader = new FileReader();

reader.onload = function(){

let product={
name:pName.value,
price:pPrice.value,
phone:pPhone.value,
img:reader.result
};

products.push(product);
localStorage.setItem("products",JSON.stringify(products));
displayProducts();
closePopup();

}

reader.readAsDataURL(file);
}

function displayProducts(){

let filter=document.getElementById("filter").value.toLowerCase();
productsDiv.innerHTML="";

products
.filter(p=>p.name.toLowerCase().includes(filter))
.forEach((p,i)=>{

productsDiv.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>üí∞ ${p.price}</p>

<button class="btn" onclick="buy('${p.phone}')">Acheter</button>
<button class="btn" onclick="shareProduct(${i})">Partager</button>
<button class="btn" onclick="pay('${p.phone}')">Payer Mobile Money</button>
</div>`;
});
}

displayProducts();

function buy(phone){
window.location.href="tel:"+phone;
}

/* PARTAGE */
function shareProduct(i){

let link = location.href+"?product="+i;

if(navigator.share){
navigator.share({
title:"Produit Agricole",
text:"Regarde ce produit",
url:link
});
}else{
navigator.clipboard.writeText(link);
alert("Lien copi√© !");
}
}

/* MOBILE MONEY SIMULATION */
function pay(phone){
alert("Paiement Mobile Money vers "+phone);
}

/* IA AGRICOLE */
function askAI(){

let q=aiInput.value.toLowerCase();
let rep="Surveille humidit√© et sol.";

if(q.includes("ma√Øs")) rep="Planter d√©but saison pluie.";
if(q.includes("tomate")) rep="Sol riche + irrigation contr√¥l√©e.";
if(q.includes("maladie")) rep="Traitement biologique recommand√©.";

aiChat.innerHTML+=`<p>üë®‚Äçüåæ ${q}</p>`;
aiChat.innerHTML+=`<p>ü§ñ ${rep}</p>`;
}

/* GEO */
function geo(){
navigator.geolocation.getCurrentPosition(pos=>{
location.innerText =
"Latitude: "+pos.coords.latitude+
" Longitude: "+pos.coords.longitude;
});
}

/* METEO */
async function loadWeather(){

try{
let res=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-1.68&longitude=29.22&current_weather=true");
let data=await res.json();

weather.innerHTML=
`üå° ${data.current_weather.temperature}¬∞C 
üí® Vent ${data.current_weather.windspeed} km/h`;

}catch{
weather.innerHTML="Erreur m√©t√©o";
}
}

loadWeather();

/* PWA INSTALL */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script>

</body>
</html>
